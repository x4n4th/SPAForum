<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap forum  Topic</title>
    <!--Using a content delivery network - watch if they go down so does your site-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="summernote.css" rel="stylesheet" />
    <script src="summernote.js"></script>
    <link href="custom.css" rel="stylesheet" />
</head>

<body data-ng-app>
    <div class="masthead">
        <div class="container">
            <nav class="nav">
                <a class="nav-item active" href="#">Home</a>
                <a class="nav-item" href="#">About</a>
                <button type="submit" class="btn btn-success nav-item " data-toggle="modal" data-target="#newPostModal">New Post</button>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default" id="panel1">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-target="#collapse"
                           href="#collapse">
                           Topic
                        </a>
                    </h4>
                </div>
                <div id="collapse" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8 topic-list">
                                <ul>
                                    <li>
                                        <div class="row">
                                            <div class="col-xs-12 col-md-8">
                                                <h5>HTML/CSS</h5>
                                                <p>Everything you need to know about html/css</p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-4 last-post">
                                <ul>
                                    <li>
                                        <div class="row">
                                            <div class="col-xs-6 col-md-8 col-topic">
                                                <h5> Replies</h5>
                                                <p> Date</p>
                                                <h5>Views</h5>
                                                <p>Author</p>
                                            </div>
                                        </div>
                                        </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--Panel Ending -->
    </div><!--Container Ending -->
   
    <div class="footer">
        <p>Bulit by Deepee <a href="http://deepee.co.nf">Deepee</a>.</p>
        <p>
            <a href="#">Back to top</a>
        </p>
    </div><!--Footer Ending -->

    <div id="newPostModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- dialog body -->
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="modal-header"> <h2>New Post </h2> </div>
                    <form class="" role="form">
                        <div id="summernote">Hello Summernote</div>
                        <!-- dialog buttons -->
                        <button type="submit" class="btn btn-success">Post</button>
                        <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancle</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
    $('#summernote').summernote();
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>
</html>
