<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap forum</title>
    <!--Using a content delivery network - watch if they go down so does your site-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="custom.css" rel="stylesheet" />
</head>

<body data-ng-app>
    <div class="masthead">
        <div class="container">
            <nav class="nav">
                <a class="nav-item active" href="#Index">Home</a>
                <a class="nav-item" href="#">About</a>
                <p class="nav-item" data-toggle="modal" data-target="#loginModal"><a href="#">Sign In</a></p>
                <p class="nav-item" data-toggle="modal" data-target="#Reg"><a href="#">Register</a></p>  
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search...">
                </form>
            </nav>
        </div>
    </div>
    <!--------------------->
    <!-- Catagories Menu -->
    <!--------------------->
    <div style="padding:5px;" id="stateIndex" class="container" data-ng-controller="loadCatagories" data-ng-init="init()">
        <div ng-repeat="catagory in catagories" class="panel-group" id="accordion">
            <div class="panel panel-default" id="panel1">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-target="#collapse{{catagory.id}}"
                           href="#collapse{{catagory.id}}">
                            {{catagory.name}}
                        </a>
                    </h4>
                </div>
                <div id="collapse{{catagory.id}}" class="panel-collapse collapse in">
                    <div class="panel-body" data-ng-controller="loadForums" data-ng-init="init(catagory)">
                        <div class="row" ng-repeat="forum in forums">
                            <div class="col-md-8 topic-list">
                                <ul>
                                    <li>
                                        <div class="row">
                                            <div class="col-md-1"><div class="avatar" style="background-image: url(https://treehouse-uploads.s3.amazonaws.com/production/profile-photos/732612/treehouse.jpg)"></div></div>
                                            <div class="col-xs-12 col-md-8">
                                                <!--<h5 onclick="setState('Topics')">{{forum.name}}</h5>-->
                                                <a href="#Topics">{{forum.name}}</a>
                                                <p>{{forum.description}}</p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-4 last-post">
                                <ul>
                                    <li>
                                        <div class="row">
                                            <div class="col-xs-6 col-md-8">
                                                <h5>Date</h5>
                                                <p>Author</p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--Panel Ending -->
    </div><!--Container Ending -->
    <!------------------------->
    <!-- END Catagories Menu -->
    <!------------------------->

    <!----------------->
    <!-- Topics Menu -->
    <!----------------->
    <div class="container" id="stateTopics" style="display: none;">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default" id="panel1">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-target="#collapse"
                           href="#collapse">
                            Topic
                        </a>
                    </h4>
                </div>
                <div id="collapse" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8 topic-list">
                                <ul>
                                    <li>
                                        <div class="row">
                                            <div class="col-xs-12 col-md-8">
                                                <h5>HTML/CSS</h5>
                                                <p>Everything you need to know about html/css</p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-4 last-post">
                                <ul>
                                    <li>
                                        <div class="row">
                                            <div class="col-xs-6 col-md-8 col-topic">
                                                <h5> Replies</h5>
                                                <p> Date</p>
                                                <h5>Views</h5>
                                                <p>Author</p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--Panel Ending -->
    </div><!--Container Ending -->
    <!--------------------->
    <!-- END Topics Menu -->
    <!--------------------->

    <!--Login Modal-->
    <div id="loginModal" class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- dialog body -->
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="modal-header"><h2>Sign In</h2></div>
                    <form class="" data-ng-submit="submit()" role="form" data-ng-controller="login">
                        <div class="form-group">
                            <input type="text" data-ng-model="userName" placeholder="User Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" data-ng-model="password" placeholder="Password" class="form-control">
                        </div>
                        <!-- dialog buttons -->
                        <input type="submit" value="Login" id="login" class="btn btn-success"/>
                        <input type="submit" value="Cancel" id="cancel" class="btn btn-danger" data-dismiss="modal"/>

                    </form>
                    </div>
            </div> 
        </div>
    </div><!--End Login Modal-->

    <!--Register Modal-->
    <div id="Reg" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- dialog body -->
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="modal-header"> <h2>Registration Form</h2> </div>
                    <form class="" role="form">
                        <div class="form-group">
                            <input type="text" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Re Enter Password" class="form-control">
                        </div>
                        <!-- dialog buttons -->
                        <button type="submit" class="btn btn-success">Register</button>
                        <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancle</button>
                    </form>
                </div>
            </div>
        </div>
    </div><!--End Register Modal-->


    <div class="footer">
        <p>Bulit by Team 6</p>
        <p>
            <a href="#">Back to top</a>
        </p>
    </div><!--Footer Ending -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script>
        location.hash = 'Index';
        states = ['Index', 'Topics'];

        $(window).bind('hashchange', function (event) {
            var hash = location.hash.replace('#', '');
            console.log(hash);
            setState(hash);
        });

        function loadCatagories($scope) {

            $scope.init = function () {
                var query = "/RestService.svc/getCatagories";
                $.ajax({ url: query, crossDomain: true, dataType: 'json', type: 'GET' })
                    .done(function (json) {
                        $scope.catagories = json;
                        $scope.$apply();
                    })
                    .fail(function () {
                        alert("Error");
                    });
            }
        }
        function loadForums($scope) {

            $scope.init = function (catagory) {
                var query = "/RestService.svc/getforums?catId=" + catagory.id;
                $.ajax({ url: query, crossDomain: true, dataType: 'json', type: 'GET' })
                    .done(function (json) {
                        $scope.forums = json;
                        $scope.$apply();
                    })
                    .fail(function () {
                        alert("Error");
                    });
            }
        }
        function login($scope) {
            $scope.submit = function () {
                var query = "/RESTService.svc/verify?user=" + $scope.userName + "&password=" + $scope.password;
                $.ajax({ url: query, crossDomain: true, dataType: 'json', type: 'GET' })
                    .done(function (json) {
                        console.log(json);
                    })
                    .fail(function () {
                        alert("Error");
                    });
            }
        }

        function hideAll() {
            states.forEach(function (entry) {
                $('#state' + entry).hide();
            });
        }

        function setState(state) {
            hideAll();
            if ($.inArray(state, states)) {
                location.hash = state;
                $('#state' + state).show();
            } else {
                $('#stateIndex').show();
            }
        }

    </script>

</body>
</html>
